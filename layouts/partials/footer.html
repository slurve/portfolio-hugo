  {{ if isset .Params "is_contact" }}
    <script>

      /* some quick form validation */
      document.querySelector('.button-submit').addEventListener('click',function(e){
        var formName = document.querySelector('input[name=contact-name]');
        var formEmail = document.querySelector('input[name=contact-email]');
        var formPhone = document.querySelector('input[name=contact-phone]');
        var formDesc = document.querySelector('textarea[name=contact-description]');
        var errorMsg = document.querySelector('.error-message');
        var errors = 0;

        if ( formName.value == '' ) {
          formName.className = 'error-field';
          errorMsg.className = 'error-message active';
          errors++;
        }

        if ( formEmail.value == '' ) {
          formEmail.className = 'error-field';
          errorMsg.className = 'error-message active';
          errors++;
        }

        if ( formPhone.value == '' ) {
          formPhone.className = 'error-field';
          errorMsg.className = 'error-message active';
          errors++;
        }

        if ( formDesc.value == '' ) {
          formDesc.className = 'error-field';
          errorMsg.className = 'error-message active';
          errors++;
        }

        formName.addEventListener('focus',function(e){
          e.target.className = '';
        });

        formEmail.addEventListener('focus',function(e){
          e.target.className = '';
        });

        formPhone.addEventListener('focus',function(e){
          e.target.className = '';
        });

        formDesc.addEventListener('focus',function(e){
          e.target.className = '';
        });

        if ( errors > 0 ) {
          e.preventDefault();
          return false;
        }

      });

    </script>
  {{ end }}
